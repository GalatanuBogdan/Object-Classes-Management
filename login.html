<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>
<body>

<header>
  <div>
    <div>
      <span>Home</span>
      <span>About Us</span>
      <span>Contact Us</span>
    </div>
    <div>
      <span>Manage account</span>
      <span>Login</span>
    </div>
  </div>
</header>

<!--missing searchBar-->

<div class="wrapper" style="min-height: 80vh;">
  <form action="login.html" id="Login" method="post">
    <div class="login-container" style="display:flex; flex-direction: column; text-align: center; border:1px solid #ccc; background-color:#f5f5f5; width:100%">
      <div class="login-fields" style="display:flex; flex-direction: column; justify-content: center; align-items: center; margin: 20px;">
        <h3 class="login-title">Login</h3>
        <label for="login-email"><b>Email</b></label>
        <input id="login-email" name="login-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter E-mail" required
               type="email">
        <label for="password"><b>Password</b></label>
        <input id="password" name="password" autocomplete="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               placeholder="Enter Password"
               required
               title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
               type="password">
      </div>
      <button id="login-button" type="button" style="display:flex; flex-direction: column; justify-content: center; align-items: center; margin: 0 auto 20px;width: fit-content" >LOGIN</button>
      </div>
  </form>
</div>

<footer>
  <div class="footer-container">
    <section>
      <h3>Subscribe to our newsletter</h3>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <section>
      <h3>Follow us</h3>
      <ul>
        <li><a href="https://www.facebook.com/example">Facebook</a></li>
        <li><a href="https://www.twitter.com/example">Twitter</a></li>
        <li><a href="https://www.instagram.com/example">Instagram</a></li>
      </ul>
    </section>

    <section>
      <h3>Menu</h3>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/documentation">Documentation</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </section>
  </div>
</footer>

</body>
</html>
